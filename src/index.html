<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toy.Stream</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@300;500&family=Kelly+Slab&family=Russo+One&display=swap"
  rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.min.css">

  <body>
   <header>
    <div class="container">
        <div class="flex-header">
            <button class="burger-menu_button">
              <img src="./images/burger.svg" alt="burger-menu">
            </button>
            <a href="" class="flex-header__logo">
             <img src="./images/hearts.svg" alt="логотип">
              <p class="flex-header__logo-text">Toy.Stream</p>
            </a>
            <nav class="mainpage-nav disabled">
              <ul>
                <li>Главная</li>
                <li>Компания</li>
                <li>Игры</li>
                <li>Карьера</li>
                <li>Новости</li>
                <li>Контакты</li>
              </ul>
            </nav>
            <button class="lang-btn btn-text">ENG</button>
        </div>
        <div class="background-image"></div>
    </div>
        
      
    </header>
     
     
   <main>
     
       <section class="hero">
         <div class="container">
        <h1 class="title hero__title">Мы создаём мобильные игры, в которые ты играешь</h1>
        <img src="./images/mobile-unihorn.webp" alt="unihorn" class="hero__img">
        
         </div>
       </section>
        <section class="main-page">
          <div class="container">
            <ul class="social-icons visually-hidden">
              <li>
                <svg class="social-icons__item">
                  <use href='./images/symbol-defs.svg#icon-pinterest'></use>
                </svg>
              </li>
              <li>
                <svg class="social-icons__item">
                  <use href='./images/symbol-defs.svg#icon-Behance'></use>
                </svg>
              </li>
              <li>
                <svg class="social-icons__item">
                  <use href='./images/symbol-defs.svg#icon-dribble'></use>
                </svg>
              </li>
              <li>
                <svg class="social-icons__item">
                  <use href='./images/symbol-defs.svg#icon-snapchat'></use>
                </svg>
              </li>
              <li>
                <svg class="social-icons__item">
                  <use href='./images/symbol-defs.svg#icon-linkedin'></use>
                </svg>
              </li>
              <li>
                <svg class="social-icons__item">
                  <use href='./images/symbol-defs.svg#icon-facebook'></use>
                </svg>
              </li>
            </ul>
            <a href='./about-company.html' class="main-page__btn link-btn">
              <div class="main-page__btn-content">
                <p class="btn-text">Узнать подробнее</p>
                <img src="./images/btn-arrow.svg" alt="arrow on button" class="btn-arrow">
              </div>
            
            </a>
            <p class="main-page__description">Оригинальные идеи, качество реализации игровых механик и внимание к деталям интерфейса
              - наши основные принципы.
            </p>

          </div>
         
          </div>
        </section>
     
     
   </main>
   <footer>
     <div class="footer">
        <div class="container footer-content">
          <p class="footer-content__logo"><span class="footer-content__logo-unicode">&#169</span>Toy.Stream, Inc.</p>
          <ul class="footer-content__social-icons">
            <li  class="footer-content__social-item">
              <svg class="social-icons__item">
                <use href='./images/symbol-defs.svg#icon-pinterest'></use>

            <li class="footer-content__social-item">
              <svg class="social-icons__item">

              <svg class="social-icons__item">
                <use href='./images/symbol-defs.svg#icon-linkedin'></use>
              </svg>
            </li>
            <li class="footer-content__social-item">
              <svg class="social-icons__item">
                <use href='./images/symbol-defs.svg#icon-facebook'></use>
              </svg>
            </li>
          </ul>
        </div>
        </div>
     </div>
