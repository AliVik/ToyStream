<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Acquisition Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@300;500&family=Kelly+Slab&family=Russo+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
        integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./sass/main.scss">
</head>

<body>
    <include src="./partials/mobile-menu.html"></include>
    <header class="vacations__bgcolor">
        <div class="container">
            <div class="flex-header">
                <button class="burger-menu_button">
                    <img src="./images/burger.svg" alt="burger-menu">
                </button>
                <a href="./index.html" class="flex-header__logo">
                    <img src="./images/hearts.svg" alt="логотип">
                    <p class="flex-header__logo-text">Toy.Stream</p>
                </a>
                <nav class="mainpage-nav disabled">
                    <ul>
                        <li>Главная</li>
                        <li>Компания</li>
                        <li>Игры</li>
                        <li>Карьера</li>
                        <li>Новости</li>
                        <li>Контакты</li>
                    </ul>
                </nav>
                <button class="lang-btn btn-text">ENG</button>
            </div>
           
        </div>


    </header>

    <main>
        <section class="vacations vacations__bgcolor">
            <div class="container" id="vacations-container">
                <a href="./career.html" class="button-refs back-btn">
                    <p class="btn-text button-refs__text">Назад</p>
            
                    <svg class="back-btn__arrow">
                        <use href="./images/icons.svg#icon-left"></use>
                    </svg>
                </a>
                <include src="./partials/user-acquisition-manager.html"></include>
                <include src="./partials/game-designer.html"></include>
                <include src="./partials/game-analyst.html"></include>
                <include src="./partials/technical-artist.html"></include>
                <include src="./partials/motion-designer.html"></include>
                <include src="./partials/hr-manager.html"></include>
            </div>
        </section>
        <section class="write-to-us">
            <div class="container">
                <h2 class="title games__title">Напишите нам</h2>
                <form name="write-to-us">
                    <label>
                        <span class='write-to-us__label-text'>ФИО</span>
                        <input type="text" name="fullname" class="write-to-us__input write-to-us__item">
                    </label>
                    <label>
                        <span class='write-to-us__label-text'>Email</span>
                        <input type="email" name="email" placeholder="" class="write-to-us__input write-to-us__item">
                    </label>
                   <label>
                    <span class='write-to-us__label-text'>Телефон</span>
                        <input type="tel" name="phone-number" placeholder="" class="write-to-us__input write-to-us__item">
                   </label>
                    
                    <label class="write-to-us__item">
                        <span class='write-to-us__label-text'>Прикрепить резюме</span>
                        <input type="text" placeholder="" class="write-to-us__input">
                        <svg class="write-to-us__bracket-icon">
                            <use href="./images/icons.svg#icon-bracket"></use>
                        </svg>
                    </label>
                    <label class="write-to-us__item">
                        <span class='write-to-us__label-text'>Прикрепить дополнительные файлы</span>
                        <input type="text" placeholder="" class="write-to-us__input">
                        <svg class="write-to-us__bracket-icon">
                            <use href="./images/icons.svg#icon-bracket"></use>
                        </svg>
                    </label>
                    <label class="write-to-us__item">
                        <span class='write-to-us__label-textarea'>Дополнительный комментарий</span>
                        <textarea name="comments" id="comments" class="write-to-us__input"></textarea>
                    </label>
                   
                    <label class="write-to-us__item policy">
                        <div class="policy__checkbox">
                            <input type="checkbox" id='checkbox'>
                            <svg class="policy__svg visually-hidden">
                                <use href="./images/icons.svg#icon-galka"></use>
                            </svg>
                        </div>
                       
                        <span class="policy__text">Я соглашаюсь с Правилами пользования
                        и Политикой конфиденциальности.</span>
                    </label>
                    
                </form>

            </div>
            

        </section>
      
    </main>
    <footer>
        <div class="footer">
            <div class="container footer-content">
                <p class="footer-content__logo secondaccent-text"><span
                        class="footer-content__logo-unicode">&#169</span>Toy.Stream, Inc.
                </p>
                <ul class="footer-content__social-icons">
                    <li class="footer-content__social-item">
                        <svg class="social-icons__item">
                            <use href='./images/icons.svg#icon-pinterest'></use>
                        </svg>
                    </li>
                    <li class="footer-content__social-item">
                        <svg class="social-icons__item">
                            <use href='./images/icons.svg#icon-Behance'></use>
                        </svg>
                    </li>
                    <li class="footer-content__social-item">
                        <svg class="social-icons__item">
                            <use href='./images/icons.svg#icon-dribble'></use>
                        </svg>
                    </li>
                    <li class="footer-content__social-item">
                        <svg class="social-icons__item">
                            <use href='./images/icons.svg#icon-snapchat'></use>
                        </svg>
                    </li>
                    <li class="footer-content__social-item">
                        <svg class="social-icons__item">
                            <use href='./images/icons.svg#icon-linkedin'></use>
                        </svg>
                    </li>
                    <li class="footer-content__social-item">
                        <svg class="social-icons__item">
                            <use href='./images/icons.svg#icon-facebook'></use>
                        </svg>
                    </li>
                </ul>
            </div>
        </div>
        </div>



    </footer>



    <script src="./index.js"></script>
</body>

</html>
